<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction Project</title>
    <style>
        body {
            background: #3498db url('https://twin-cities.umn.edu/sites/twin-cities.umn.edu/files/styles/desktop/public/Crops%20in%20field.png?itok=REoBjuI6') center/cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
            margin: 10px;
            color: #ffffff;
        }

        #prediction-btn {
            background-color: #27ae60;
        }

        #data-btn {
            background-color: #e74c3c;
            animation: pulse 1s infinite;
        }

        .btn:hover {
            filter: brightness(1.2);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Crop Prediction Project</h1>
    <a href="/prediction" id="prediction-btn" class="btn">Make Prediction</a>
    <a href="/show-data" id="data-btn" class="btn">Show Data</a>
</div>

</body>
</html>
